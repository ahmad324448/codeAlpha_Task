<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Result Card</title>
  <link rel="stylesheet" href="../Css/Result.css">
</head>
<body>
  <div class="container">
    <div class="result">
      <h2>Your Result</h2>
      <div class="score-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="summary-item reaction">Reaction <span>80 / 100</span></div>
      <div class="summary-item memory">Memory <span>92 / 100</span></div>
      <div class="summary-item verbal">Verbal <span>61 / 100</span></div>
      <div class="summary-item visual">Visual <span>73 / 100</span></div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>  
</body>
</html>
